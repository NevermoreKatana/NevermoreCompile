<!DOCTYPE html>
{% load static %}
<html>
<head>
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}"/>
    <title>Nevermore Compiler</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
{% include 'header.html' %}

<body class="flex flex-col min-h-screen">

<div class="w-full py-10 space-y-10 ">
    <div class="container grid gap-6 px-4 md:px-6 lg:gap-10 lg:grid-cols-2">
        <div class="flex flex-col gap-2">
            <label
                    class="font-medium peer-disabled:cursor-not-allowed peer-disabled:opacity-70 text-lg leading-none"
                    for="code"
            >
                Code
            </label>
            <textarea
                    class="flex rounded-md border border-input bg-background px-3 py-2 ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 min-h-[200px] text-sm font-mono w-full resize-none"
                    id="code"
                    placeholder="Enter your code here"
            ></textarea>
        </div>
        <div class="flex flex-col gap-2">
            <label
                    class="font-medium peer-disabled:cursor-not-allowed peer-disabled:opacity-70 text-lg leading-none"
                    for="output"
            >
                Code
            </label>
            <textarea
                    class="flex rounded-md border border-input bg-background px-3 py-2 ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 min-h-[200px] text-sm font-mono w-full resize-none"
                    id="output"
                    placeholder="Your output will appear here."
            ></textarea>
            <div class="container flex flex-col gap-2 px-4 md:px-6">
                <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-slate-950 text-white hover:bg-slate-900 h-10 px-4 py-2 w-[100px] self-end">
                    Run
                </button>
                <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2 w-[100px] self-end">
                    Clear
                </button>
            </div>
            <div class="flex gap-4 mt-4">
                <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-slate-950 text-white hover:bg-slate-900 h-10 px-4 py-2 w-[100px]">
                    Download PDF
                </button>
                <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-slate-950 text-white hover:bg-slate-900 h-10 px-4 py-2 w-[100px]">
                    Download CSV
                </button>
            </div>
        </div>
        <div class="container flex flex-col gap-2 px-4 md:px-6"></div>
    </div>

</body>
{% include 'footer.html' %}
</html>
